apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deploy-hook
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: deploy-hook
    spec:
      containers:
      - name: deploy-hook
        image: {{ .Values.deployHook.image.name }}:{{ .Values.deployHook.image.tag }}
        env:
          - name: DEPLOY_HOOK_TOKEN
            value: {{ .Values.deployHook.token | quote }}
        resources:
{{ toYaml .Values.dbProxy.resources | indent 12 }}
        ports:
          - containerPort: 8888
            name: web
---
apiVersion: v1
kind: Service
metadata:
  name: deploy-hook
spec:
  type: NodePort
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
    {{ if .Values.deploy-hook.service.ports.nodePort }}
    nodePort: {{ .Values.deploy-hook.service.ports.nodePort }}
    {{- end }}
  selector:
    name: deploy-hook
